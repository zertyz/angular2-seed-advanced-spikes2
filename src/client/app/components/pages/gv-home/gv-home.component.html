<!-- ng2-charts -->

<h3>Line Chart</h3>
<div class="row">
  <div class="col-md-6">
    <base-chart class="chart"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="LineChartHovered($event)"
                (chartClick)="LineChartClicked($event)"></base-chart>
  </div>
  <div class="col-md-6" style="margin-bottom: 10px;">
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartLabels"></th>
      </tr>
      <tr *ngFor="let d of lineChartData">
        <td *ngFor="let label of lineChartLabels; let j=index"></td>
      </tr>
    </table>
    <button (click)="randomizeLineChart()">CLICK</button>
  </div>
</div>

<h3>Bar Chart</h3>
<base-chart class="chart"
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="BarChartHovered($event)"
            (chartClick)="BarChartClicked($event)"></base-chart>
<button (click)="randomizeBarChart()">Update</button>

<h3>Doughnut Chart</h3>
<base-chart class="chart"
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"
            (chartHover)="DoughnutChartHovered($event)"
            (chartClick)="DoughnutChartClicked($event)"></base-chart>

<h3>Radar Chart</h3>
<base-chart class="chart"

            [labels]="radarChartLabels"

            (chartClick)="RadarChartClicked($event)"></base-chart>

<h3>Pie Chart</h3>
<base-chart class="chart"
            [data]="pieChartData"
            [labels]="pieChartLabels"

<h3>Polar Area Chart</h3>
<base-chart class="chart"
            [data]="polarAreaChartData"

            [chartType]="polarAreaChartType"
            (chartHover)="polarAreaChartHovered($event)"
            (chartClick)="polarAreaChartClicked($event)"></base-chart>

<h3>Dynamic Chart</h3>
<div class="col-md-6">
  <base-chart class="chart"
              [data]="dynamicLineChartData"
              [labels]="dynamicLineChartLabels"
              [options]="dynamicLineChartOptions"
              [chartType]="dynamicLineChartType"
              (chartHover)="dynamicChartHovered($event)"
              (chartClick)="dynamicChartClicked($event)"></base-chart>
</div>
<div class="col-md-6">
  <base-chart class="chart"
              [data]="dynamicPieChartData"
              [labels]="dynamicPieChartLabels"
              [chartType]="dynamicPieChartType"
              (chartHover)="dynamicChartHovered($event)"
              (chartClick)="dynamicChartClicked($event)"></base-chart>
</div>
<div class="col-md-12 text-center" style="margin-top: 10px;">
  <button (click)="randomizeDynamicChartType()" style="display: inline-block">Toggle</button>
</div>
